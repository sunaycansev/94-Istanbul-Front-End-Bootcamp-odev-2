<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hafta 2 Gun 2</title>
    <style>
      .bold {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="search-container">
      <div class="search-elements">
        <button onclick="fetchData()" id="fetchBtn">Getir</button>

        <!--Todo-->
        <button id="filterButton" style="display: none">Filtrele</button>
        <input
          type="text"
          id="nameInput"
          name="name"
          maxlength="1"
          placeholder="İsmin baş harfini giriniz."
          style="display: none"
        />

        <label for="isAdult" id="isAdultLabel" style="display: none"
          >Yetişkin mi?</label
        >
        <input
          type="checkbox"
          name="isAdult"
          style="display: none"
          id="isAdult"
        />

        <label for="isActive" id="isActiveLabel" style="display: none"
          >Aktif Kullanıcı</label
        >

        <input
          type="checkbox"
          name="isActive"
          id="isActive"
          style="display: none"
        />
      </div>
    </div>
    <div class="employe">
      <ul class="list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
